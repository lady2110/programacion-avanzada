		// funcion
		function miPromesa(){
			return new Promise (function(resolve,reject){
				let suma= 2+6;
				if(suma===8){
					resolve("Correcto");
				}else{
					reject("Incorrecto");
				}
			});
		}

		miPromesa().then(function(mensaje){
			console.log(mensaje);
		}).catch(function(error){
			console.log(error);
		})
